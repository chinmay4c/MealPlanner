<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meal Planner</h1>
            <button id="add-meal-btn" class="btn-primary"><i class="fas fa-plus"></i> Add Meal</button>
            <button id="print-btn" class="btn-secondary"><i class="fas fa-print"></i> Print</button>
        </header>
        <div class="week-view">
            <!-- Days will be dynamically generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for adding/editing meals -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Meal</h2>
            <form id="meal-form">
                <input type="hidden" id="meal-id">
                <div class="form-group">
                    <label for="meal-name">Meal Name:</label>
                    <input type="text" id="meal-name" required>
                </div>
                <div class="form-group">
                    <label for="meal-calories">Calories:</label>
                    <input type="number" id="meal-calories" required>
                </div>
                <div class="form-group">
                    <label for="meal-day">Day:</label>
                    <select id="meal-day" required>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal-type">Type:</label>
                    <select id="meal-type" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal-category">Category:</label>
                    <select id="meal-category">
                        <option value="">None</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal-notes">Recipe/Notes:</label>
                    <textarea id="meal-notes"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Meal</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
