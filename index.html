<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>MealMaster</h1>
            <nav>
                <button id="add-meal-btn" class="btn-primary"><i class="fas fa-plus"></i> Add Meal</button>
                <button id="ai-suggest-btn" class="btn-secondary"><i class="fas fa-robot"></i> AI Suggest</button>
                <button id="voice-command-btn" class="btn-tertiary"><i class="fas fa-microphone"></i></button>
                <button id="dark-mode-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
            </nav>
        </header>
        <main>
            <div class="week-view">
                <!-- Days will be dynamically generated by JavaScript -->
            </div>
            <div class="meal-statistics">
                <h2>Weekly Insights</h2>
                <div class="stats-grid">
                    <div class="stat-card" id="total-calories">
                        <h3>Total Calories</h3>
                        <p>0</p>
                    </div>
                    <div class="stat-card" id="protein-intake">
                        <h3>Protein Intake</h3>
                        <p>0g</p>
                    </div>
                    <div class="stat-card" id="carb-intake">
                        <h3>Carb Intake</h3>
                        <p>0g</p>
                    </div>
                    <div class="stat-card" id="fat-intake">
                        <h3>Fat Intake</h3>
                        <p>0g</p>
                    </div>
                </div>
                <canvas id="nutrition-chart"></canvas>
            </div>
        </main>
        <div id="gamification-sidebar" class="sidebar">
            <h2>Health Quests</h2>
            <ul id="quest-list">
                <!-- Quests will be dynamically generated -->
            </ul>
        </div>
    </div>

    <!-- Modal for adding/editing meals -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add Meal</h2>
            <form id="meal-form">
                <input type="hidden" id="meal-id">
                <div class="form-group">
                    <label for="meal-name">Meal Name:</label>
                    <input type="text" id="meal-name" required>
                </div>
                <div class="form-group">
                    <label for="meal-calories">Calories:</label>
                    <input type="number" id="meal-calories" required>
                </div>
                <div class="form-group">
                    <label for="meal-protein">Protein (g):</label>
                    <input type="number" id="meal-protein" required>
                </div>
                <div class="form-group">
                    <label for="meal-carbs">Carbs (g):</label>
                    <input type="number" id="meal-carbs" required>
                </div>
                <div class="form-group">
                    <label for="meal-fat">Fat (g):</label>
                    <input type="number" id="meal-fat" required>
                </div>
                <div class="form-group">
                    <label for="meal-day">Day:</label>
                    <select id="meal-day" required>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal-type">Type:</label>
                    <select id="meal-type" required>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal-category">Category:</label>
                    <select id="meal-category">
                        <option value="">None</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meal-notes">Recipe/Notes:</label>
                    <textarea id="meal-notes"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Meal</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
